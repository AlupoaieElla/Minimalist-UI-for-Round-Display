<!DOCTYPE html>
<html>

<head>
    <title>Messaging</title>
     <link rel="stylesheet" type="text/css" href="css/core.css">
     <link rel="stylesheet" type="text/css" href="css/icons.css">
    <link rel="stylesheet" type="text/css" href="css/messaging.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="main">
            <div class="header">
                <div class="header-label"> MESSAGING </div>
            </div>
        <div class="msg-header">
            <div class="msg-header-img-container">
                <img class="small-img" src="css/img/sarah.jpeg">
            </div>  
            <div class="chat-name"> Sarah Patterson </div>
            <div class="chat-phone"> 0754 234 521 </div>
           <a href="call.html"> <div class="icon-phone" ></div></a>

        </div>

        <div class="messages">
            <div class="message m1">
                <div class="message-text"> Hey, Ella! Let me know if you want to see a movie tonight. :) </div>
                
            </div>
            <div class="message m2">
                 <div class="message-text"> Sound wonderful! Should we meet at around 8 ?  </div>
            </div>
            <div class="message m3">
                <div class="message-text"> Okay. See you there :D  </div>
            </div>
               <div class="message m1">
                <div class="message-text"> By the way, my friend Sarah will come too, is that ok? </div>
                
            </div>
            <div class="message m2">
                 <div class="message-text"> Of course :) Can't wait to meet her :D  </div>
            </div>
            <div class="message m3">
                <div class="message-text"> Awesome!  </div>
            </div>
        </div>

    </div>


</body>

</html>
